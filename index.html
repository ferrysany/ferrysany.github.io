<script type="text/javascript">

document.write('<br><p>Please input text and it will be reversed')

// Basic functions

function reverse(){
	var rtext = document.getElementById("text1").value;
	const myArr = rtext.split("");
	text = "";
	for (var i = (myArr.length-1); i>=0; i--) {
		text += myArr[i]
		};
	var r = document.getElementById("target2");
	r.innerHTML = text;
};	

function twenty_multi(){
	var n = document.getElementById("num").value;
	var table1="";
	table1 += "<table>"
	for (var i = 0; i<=4; i++){
		table1 += "<tr>"
		for (var j = 1; j<=4; j++){
			table1 += "<td>" + (4*i+j)*n + "</td>";
			}
		table1 += "</tr>"; 
		}
	table1 += "</table>";
	var t = document.getElementById("t1");
	t.innerHTML = table1;
};

</script>
<p>
<form>
	<div>
	<input id="text1" type="text" size="30">
	<input type="button" value="Reverse" onClick="reverse();"> 
	</div>
	
	<div>
	<input id="num" type="number" size="4">
	<input type="button" value="twenty_multiple" onClick="twenty_multi();">
	</div>
</form>
</p>

<div id="target"></div>

<div id="target2"></div>

<div id="t1"></div>
