<script type="text/javascript">

document.write('<br><p>Is a number even or odd, is it divisible by 3?')

// Basic functions

function divis(num,d){
    var evenOdd = 'odd';
    if (num%2 == 0) {evenOdd = 'even';};

    var ddiv = false;
    if (num%d == 0) {ddiv = true;};

    var dtext; 
    if (ddiv==true){dtext = 'is '} else (dtext = 'is not ');

    var str;
    str = num + ' is ' + evenOdd +' and ' + dtext + 'divisible by two ' + d;
    
    return(str);
};

function calc(){
    var t = document.getElementById("target");
    t.innerHTML = divis(document.getElementById('num').value, 3);
};

function reverse(){
	var rtext = document.getElementById("text1").value;
	const myArr = rtext.split("");
	text = "";
	for (var i = (myArr.length-1); i>=0; i--) {
		text += myArr[i]
		};
	var r = document.getElementById("target2");
	r.innerHTML = text;
};	

function twenty_multiple(){
	var n = document.getElementById("num").value;
	document.write("<table>")
	for (var i = 0; i<=4; i++){
		document.write("<tr>")
		for (var j = 1; j<=4; j++){
			document.write("<td>" + (4*i+j)*n + "</td>")
			}
		document.write("</tr>")}
	document.write("</table>")
};

</script>
<p>
<form>
	<input id="text1" type="text" size="30">
	<input type="button" value="reverse" onClick="reverse();"> 
	<input id="num" type="number" size="4">
    <input type="button" value="check" onClick="calc();">
	<input type="button" value="check" onClick="twenty_multiple();">
</form>
